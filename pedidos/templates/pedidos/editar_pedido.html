{% extends "gestorapp/base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-white">Editar Pedido #{{ pedido.id }}</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
            <label class="text-white">{{ field.label }}</label>
            {{ field.errors }}
            {{ field }}
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-success mt-3">Guardar Cambios</button>
        <a href="{% url 'pedidos:lista_pedidos' %}" class="btn btn-secondary mt-3">Cancelar</a>
    </form>
</div>
{% endblock %}
